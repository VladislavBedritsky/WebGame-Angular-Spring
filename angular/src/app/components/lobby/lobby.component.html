
<h2>Hello, {{ username }}</h2>
<div [hidden]="!isRoom1Full" class="text-danger mt-2">
  <p align="center">Room is full!</p>
</div>
<div class="form-group">
  <label >Room1:</label>
  <button [disabled]="isRoom1Full" (click)="joinRoom1()" class="btn btn-default" type="submit">Join</button>
  <label>{{amountOfPeopleInRoom1}}/2</label>
</div>
