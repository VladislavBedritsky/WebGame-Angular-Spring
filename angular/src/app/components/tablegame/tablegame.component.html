
<div class="mt-3 ml-5" style="position: absolute; left: 35%; top: 5%   ">
  <div class="row">
    <h2 class="mr-5" style="color: #36A4DF;">{{username}}</h2>
    <h3>0 : 0</h3>
    <h2 class="ml-5" style="color: #36A4DF">{{rivalPlayer}}</h2>
  </div>
</div>

<div class="row">

  <div *ngIf="!_webSocketService.marksArePicked" style="width: 70%; padding-left: 5%; padding-top: 20px;">
    <h6 class="form-group">Make your choice </h6>
    <button (click)="markXClick()" [disabled]="_webSocketService.marksArePicked" class="btn btn-default" type="submit">
      <span class="material-icons buttonIsX">clear</span>
    </button>
    <button (click)="markOClick()" [disabled]="_webSocketService.marksArePicked" class="btn btn-default" type="submit">
      <span class="material-icons buttonIs0">panorama_fish_eye</span>
    </button>
  </div>

  <div *ngIf="_webSocketService.marksArePicked" style="width: 70%; padding-left: 5%; padding-top: 20px;">
    <div *ngIf="_webSocketService.userChoiceIsX">
      <h6>
        You are playing with
        <span class="material-icons buttonIsX" style="vertical-align: -10px;">clear</span>
      </h6>
    </div>
    <div *ngIf="_webSocketService.userChoiceIs0">
      <h6>
        You are playing with
        <span class="material-icons buttonIs0" style="vertical-align: -8px;">panorama_fish_eye</span>
      </h6>
    </div>
  </div>

  <div class="d-flex" style="width: 30%; position: relative">
      <button [disabled]="(_webSocketService.isDraw || _webSocketService.isGameOver) ? false : true"
              (click)="restartGame()" class="btn btn-default ml-auto" type="submit" style="position: absolute; left: 85%; top: 5%">
        <span class="material-icons" >autorenew</span>
      </button>
  </div>

</div>



<div id="XOcontainer" class="container">

  <div *ngIf="_webSocketService.marksArePicked" style="margin: auto; width: 40%; margin-top: 30px;">
    <div *ngIf="_webSocketService.marksArePicked" style="text-align: center">
      <h5 *ngIf="!_webSocketService.gameIsStarted">
        First move
        <span class="material-icons buttonIsX" style="vertical-align: -10px;">
          clear
        </span>
      </h5>
    </div>
  </div>
  <div *ngIf="_webSocketService.isGameOver" style="margin: auto; width: 60%; text-align: center">
    <h5>Game Over... Winner is
      <span *ngIf="(_webSocketService.victoryButton === 'X') ? true : false " class="material-icons buttonIsX" style="vertical-align: -10px;">
          clear
      </span>
      <span *ngIf="(_webSocketService.victoryButton === '0') ? true : false " class="material-icons buttonIs0" style="vertical-align: -10px;">
          panorama_fish_eye
      </span>
    </h5>
  </div>
  <div *ngIf="_webSocketService.isDraw" style="margin: auto; width: 40%; text-align: center">
    <h5>Draw</h5>
  </div>

  <div class="row" style="margin-top: 50px;">
