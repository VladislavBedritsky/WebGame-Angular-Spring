
<div id="registration" [hidden]="isUserHasAccount">
  <h2>Registration</h2>
  <div [hidden]="!isUserAlreadyExists" class="text-danger mt-2">
    <p align="center">Such username is already exists.. Try again!</p>
  </div>
  <form>
    <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Username" name="username">
    <input type="text" [(ngModel)]="password" class="form-control mt-1" placeholder="Password" name="password">
    <button (click)="submitUsername()" class="btn btn-default" type="submit">Submit</button>
  </form>
  <div>
    <a (click)="changeForm()" type="submit">Do you already have an account?</a>
  </div>
</div>

<div id="signIn" [hidden]="!isUserHasAccount">
  <h2>Sign In</h2>
  <form>
    <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Username" name="username">
    <input type="text" [(ngModel)]="password" class="form-control mt-1" placeholder="Password" name="password">
    <button (click)="submitUsername()" class="btn btn-default" type="submit">Submit</button>
  </form>
  <div>
    <a (click)="changeForm()" type="submit">Don't have an account?</a>
  </div>
</div>
